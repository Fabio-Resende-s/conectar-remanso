<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Zoeira Colorida</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Olha sÃ³ as cores mudando! ðŸ˜„</h1>

  <script>
    let i = 0;
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5', '#F5FF33', '#FF33A8', '#A833FF', '#33FFA8', '#FFA833'];

    const interval = setInterval(() => {
      document.body.style.backgroundColor = colors[i % colors.length];
      i++;
      if (i > 30) { // depois de 30 trocas para e volta ao normal
        clearInterval(interval);
        document.body.style.backgroundColor = '';
      }
    }, 200);
  </script>
</body>
</html>
