<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa para Hanna</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5c3d4, #b19cd9);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    max-width: 900px;
    width: 100%;
    text-align: center;
}

.header h1 {
    color: #6a0dad;
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    color: #6a0dad;
    margin-bottom: 20px;
}

.instructions {
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 50px;
    display: inline-block;
    color: #6a0dad;
    margin-bottom: 20px;
}

/* CAIXA */
.surprise-box {
    width: 260px;
    height: 260px;
    margin: 0 auto;
    cursor: pointer;
    perspective: 1000px;
}

.box {
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6b9d, #6a0dad);
    border-radius: 20px;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.8s ease;
}

.box-lid {
    position: absolute;
    top: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(45deg, #ff4081, #7b1fa2);
    border-radius: 20px 20px 0 0;
    transform-origin: top;
    transition: transform 0.8s ease;
}

.box-content {
    color: white;
    z-index: 2;
}

.box-content i {
    font-size: 3.5rem;
    margin-bottom: 10px;
    color: #ffeb3b;
}

/* CONTE√öDO */
.revealed-content {
    display: none;
    margin-top: 30px;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from {opacity:0}
    to {opacity:1}
}

.message {
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    margin-bottom: 30px;
    position: relative;
}

.message::before {
    content:'';
    position:absolute;
    left:0;
    top:0;
    width:8px;
    height:100%;
    background: linear-gradient(#ff6b9d,#6a0dad);
}

.message h2 {
    color: #6a0dad;
    margin-bottom: 15px;
}

.message p {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #333;
}

.signature {
    text-align: right;
    color: #ff6b9d;
    font-weight: bold;
    font-size: 1.3rem;
}

/* FOTO */
.single-photo {
    max-width: 420px;
    margin: 0 auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    animation: fadeIn 2s ease;
}

.single-photo img {
    width: 100%;
    display: block;
}

/* EXPLOS√ÉO */
.explosion {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 999;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>‚ú® Surpresa para Hanna ‚ú®</h1>
        <p>Clique na caixa para abrir</p>
    </div>

    <div class="instructions">
        <i class="fas fa-mouse-pointer"></i> Clique na caixa colorida
    </div>

    <div class="surprise-box" id="surpriseBox">
        <div class="box">
            <div class="box-lid" id="boxLid"></div>
            <div class="box-content">
                <i class="fas fa-gift"></i>
                <h2>Para Hanna</h2>
            </div>
        </div>
    </div>

    <div class="revealed-content" id="revealedContent">

        <div class="message">
            <h2>Um Domingo Especial üå∑</h2>
            <p>Hanna, que seu domingo seja leve, tranquilo e cheio de paz.</p>
            <p>Que cada detalhe do seu dia lembre o quanto voc√™ √© especial.</p>
            <p class="signature">Com carinho ‚ù§Ô∏è F√°bio</p>
        </div>

        <div class="single-photo">
            <img src="./img/WhatsApp Image 2025-12-13 at 11.07.55.jpeg" alt="Hanna">
        </div>

    </div>

</div>

<script>
const surpriseBox = document.getElementById('surpriseBox');
const revealedContent = document.getElementById('revealedContent');
const boxLid = document.getElementById('boxLid');

function createExplosion(x, y) {
    const colors = ['#ff6b9d','#6a0dad','#ffeb3b','#ffffff'];
    for(let i=0;i<40;i++){
        const e = document.createElement('div');
        e.className = 'explosion';
        const size = Math.random()*12+5;
        const angle = Math.random()*Math.PI*2;
        const dist = Math.random()*150+50;
        const color = colors[Math.floor(Math.random()*colors.length)];

        e.style.width = size+'px';
        e.style.height = size+'px';
        e.style.background = color;
        e.style.left = x+'px';
        e.style.top = y+'px';

        document.body.appendChild(e);

        e.animate([
            {transform:'translate(0,0)',opacity:1},
            {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`,opacity:0}
        ],{duration:800});

        setTimeout(()=>e.remove(),800);
    }
}

surpriseBox.addEventListener('click', (e)=>{
    const rect = surpriseBox.getBoundingClientRect();
    createExplosion(e.clientX, e.clientY);

    boxLid.style.transform = 'rotateX(-120deg)';
    surpriseBox.style.transform = 'scale(1.3)';

    setTimeout(()=>{
        surpriseBox.style.display='none';
        revealedContent.style.display='block';
    },700);
});
</script>

</body>
</html>
